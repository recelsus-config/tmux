#vim: ft=tmux

# -----------------------------------------------------------------------------
# Section: Environment & helper scripts
# - Sets PATH inside tmux via a helper
# - Keeps default shell consistent with the user environment
# -----------------------------------------------------------------------------
# Setup PATH per OS/arch via helper script
run-shell "~/.config/tmux/module/setup-path.sh"

set-option -g default-shell "${SHELL}"

# -----------------------------------------------------------------------------
# Section: Status bar (global style)
# - Alignment, colours, refresh interval
# -----------------------------------------------------------------------------
set-option -g status-justify centre
set-option -g status-bg colour237
set-option -g status-interval 120

# Hide default window status strings; we craft custom ones later
set-window-option -g window-status-format ' '
set-window-option -g window-status-current-format ' '

# -----------------------------------------------------------------------------
# Section: Pane borders
# - Style differs when connected over SSH
# - Show TTY and path at the pane bottom
# -----------------------------------------------------------------------------
if-shell '[ -n "$SSH_CONNECTION" ]' \
    'set -g pane-active-border-style "bg=default fg=colour215"' \
    'set -g pane-active-border-style "bg=default fg=colour207"'
set-option -g pane-border-status bottom
set -g pane-border-style "bg=default fg=colour007"
set-window-option -g pane-border-format ' #[bg=default]#[fg=colour247]#{pane_tty} | #{pane_current_path} '

# -----------------------------------------------------------------------------
# Section: Status-left
# - Shows prefix indicator, session/window/pane ids, command and path
# - Prefix symbol changes when connected over SSH
# -----------------------------------------------------------------------------
set-option -g status-left-length 120

if-shell '[ -n "$SSH_CONNECTION" ]' \
    'set -g @prefix_symbol "*"' \
    'set -g @prefix_symbol " "'

set -g status-left '\
#[fg=colour255]#{?client_prefix,#[bg=colour129]#{@prefix_symbol},#[bg=colour198]#{@prefix_symbol}}\
#[bg=colour237]#[fg=colour118] S:#S\
#[bg=colour237]#[fg=colour063] W:#I\
#[bg=colour237]#[fg=colour185] P:#P\
#[bg=colour237]#[fg=colour255] [ #{pane_current_command} ]\
#[bg=colour237]#[fg=colour255] - #{pane_current_path}'

# -----------------------------------------------------------------------------
# Section: Status-right
# - Public IP (quick curl), local IP and dev, host, date/time, prefix flag
# -----------------------------------------------------------------------------
set-option -g status-right-length 120
set-option -g status-right '\
#[bg=colour237] #[fg=colour255]#(curl -s --max-time 1 inet-ip.info) -\
#[bg=colour237] #[fg=colour255]#(bash ~/.config/tmux/module/local-ip.sh) /\
#[bg=colour237] #[fg=colour255]#H\
#[bg=colour237] #[fg=colour185] %Y-%m-%d %a %R \
#{?client_prefix,#[bg=colour129]#{@prefix_symbol},#[bg=colour198]#{@prefix_symbol}}'

# -----------------------------------------------------------------------------
# Section: Interaction & terminal
# - Vi keys in copy-mode, OSC52 clipboard, mouse, 256 colours, renumbering
# -----------------------------------------------------------------------------
set-window-option -g mode-keys vi
set-option -g set-clipboard on
set-option -g mouse on
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g renumber-windows on

# -----------------------------------------------------------------------------
# Section: Key bindings (utility)
# - Reload config and prefix passthrough
# -----------------------------------------------------------------------------
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
bind C-b send-prefix

# -----------------------------------------------------------------------------
# Section: Key bindings (pane focus)
# - Vim-like hjkl for pane selection
# -----------------------------------------------------------------------------
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# -----------------------------------------------------------------------------
# Section: Key bindings (pane resize)
# - Shifted HJKL grow/shrink panes in steps
# -----------------------------------------------------------------------------
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Section: Key bindings (sessions)
# -----------------------------------------------------------------------------
bind C-n new-session

# Close all other sessions, then rename current to 0 with confirmation
bind F12 confirm-before -p "Kill all other sessions? (y/n)" "kill-session -a \; rename-session 0 \; display-message \"Closed other sessions; renamed current to 0\""

# -----------------------------------------------------------------------------
# Section: Key bindings (splits)
# - Honour current pane path and offer quick small splits
# -----------------------------------------------------------------------------
bind '%' split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -l 25% -c "#{pane_current_path}"
bind '_' split-window -v -l 20% -c "#{pane_current_path}"
bind '=' split-window -v -l 3 -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# Section: Hooks
# - Keep session numbers dense by renumbering on create/close
# -----------------------------------------------------------------------------
set-hook -g session-created "run ~/.config/tmux/module/renumber-session.sh"
set-hook -g session-closed "run ~/.config/tmux/module/renumber-session.sh"
